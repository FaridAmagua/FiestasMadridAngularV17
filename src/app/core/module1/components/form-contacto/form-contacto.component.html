<form>
  <fieldset>
    <legend>Please fill in your contact details</legend>
    <div class="form-group">
      <label for="" class="form-label mt-4">Name:</label>
      <input
        type="email"
        class="form-control"
        id=""
        aria-describedby="emailHelp"
        placeholder="Enter name"
      />
    </div>
    <div class="form-group">
      <label for="" class="form-label mt-4">Last Name:</label>
      <input
        type="email"
        class="form-control"
        id=""
        aria-describedby="emailHelp"
        placeholder="Enter last name"
      />
    </div>
    <div class="form-group">
      <label for="" class="form-label mt-4">Email:</label>
      <input
        type="email
            "
        class="form-control"
        id=""
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="exampleTextarea" class="form-label mt-4"
        >Reasons for contact:</label
      >
      <textarea
        class="form-control"
        id="exampleTextarea"
        rows="3"
        placeholder="Explain briefly your reasons for contact"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-5">Submit</button>
  </fieldset>
</form>
